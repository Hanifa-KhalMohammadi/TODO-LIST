<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Todo List</title>
</head>
<body>
    <h1 id="header">To Do List</h1>
    <div id="toDoList">
        <div id="daysTab">
            <button class="days" tabindex="0">Monday</button>
            <button class="days">Tuesday</button>
            <button class="days">Wednesday</button>
            <button class="days">Thursday</button>
            <button class="days">Friday</button>
            <button class="days">Saturday</button>
            <button class="days">Sunday</button>
        </div>

        <div id="newTaskSession">
            <div id="inputSession">
            <input type="text" id="inputTask" placeholder="Add a new task">
            <button id="addTask">Add</button>
            </div>

            <div id="newTasks">
                <h3 id="selectDay">Day</h3>
                <ul id="tasksList"></ul>
            </div>
        </div>
    </div>
    
    





    <script src="./main.js"></script>
</body>
</html>
